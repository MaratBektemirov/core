<form [formGroup]="form" class="auth-two-side-form" (ngSubmit)="onSubmit()">
  <ibm-label>
    {{tr.common.phone}}
    <input
         ibmText
         type="text"
         name="phone"
         formControlName="phone">
  </ibm-label>

  <ibm-label>
    {{tr.common.password}}
    <input type="text"
           passwordRegistrationDirective
           ibmText
           formControlName="password">
  </ibm-label>

  <ibm-label>
    {{tr.common.passwordAgain}}
    <input type="text"
           passwordRegistrationDirective
           ibmText
           formControlName="passwordAgain">
  </ibm-label>

  <ibm-notification
    *ngIf="error"
    [notificationObj]="{
				type: 'error',
				message: error}">
  </ibm-notification>

  <div class="fx fx-jc-end form-buttons">
    <button ibmButton
            [disabled]="!formIsValid() || submitting"
            type="submit"
            class="bz-button bz-button-primary">
      {{tr.common.send}}
    </button>
  </div>
</form>
