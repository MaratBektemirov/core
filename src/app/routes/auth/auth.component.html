<form style="display: none;">
  <input type="text" name="username" />
  <input type="password" name="password" />
</form>

<div class="auth-one-side fx fx-al-items-center fx-jc-center fx-dir-col">
  <a class="auth-one-side-logo centered-logo-symbol-wrapper" [routerLink]="['/']">
    <div class="centered-logo-symbol centered-logo-symbol-img"></div>
  </a>

  <div class="auth-one-side-caption-block">
    <span class="auth-one-side-caption">
      {{tr.auth.title}}
    </span>

    <span class="auth-one-side-text">
      {{tr.auth.description}}
    </span>
  </div>
</div>

<div class="auth-two-side fx fx-dir-col fx-al-items-center fx-jc-center">
  <div class="fx auth-two-side-header">
    <a ibmLink
       class="bx--link"
       [routerLinkActive]="'bx--link--active'"
       [routerLink]="[paths.login.getAbsoluteUrl()]">
      {{tr.common.login}}
    </a>

    <a ibmLink
       class="bx--link"
       [routerLinkActive]="'bx--link--active'"
       [routerLink]="[paths.registration.getAbsoluteUrl()]">
      {{tr.common.registration}}
    </a>

    <a ibmLink
       class="bx--link"
       [routerLinkActive]="'bx--link--active'"
       [routerLink]="[paths.restore.getAbsoluteUrl()]">
      {{tr.common.forgotPassword}}
    </a>
  </div>

  <router-outlet></router-outlet>

  <div class="auth-two-side-footer fx">
    <a class="auth-logo" [routerLink]="['/']"></a>
    <!--    При входе, вы принимаете условия <a [routerLink]="['/']">Пользовательского соглашения</a> -->
    <!--    и <a [routerLink]="['/']">Политики конфиденциальности</a>-->
  </div>
</div>
